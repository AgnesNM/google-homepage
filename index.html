<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
</head>
<body>
    <div class="navbar"> 
        <nav>
            <div class="nav-item">
                <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
            </div>
            <div class="nav-item">
                <a href="https://www.google.co.ke/imghp?hl=en&tab=wi">Images</a>
            </div>
            <div class="nav-item">
                <div class="container">
                    <a id="menu" href="https://www.google.co.ke/intl/en/about/products?tab=wh" class="grid-icon grid-icon--fill">
                        <span class="layer layer--primary"><span></span><span></span><span></span>
                        </span>
                        <span class="layer layer--secondary"><span></span><span></span><span></span>
                        </span>
                        <span class="layer layer--tertiary"><span></span> <span></span><span></span>
                        </span>      
                    </a>
                </div>            
            </div>                             
                              
            <div class="nav-item">
                <a id="user" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/" class="fa fa-circle w3-xlarge"></a></a> 
            </div>                     
        </nav>                       
    </div>  
    
    <div class="logo">
        <img src="images/Logo1.jpg" alt="Google logo">
    </div> 
    <div class="searchform">
        <div class="form-style">
            <div class="form-style1"></div>
        </div>
        <form class="user-form" action="" method="GET">
            <div class="one">
                <input class="enter" type="search">
            </div>
            <div class="voice">           
                <div class="voice-style">

                </div>
            </div>
            <div class="two">                
                <div class="submit-btn">
                    <input class="search-btn" type="submit" name="search-button" value="Google Search">         
                    <input class="search-btn" type="submit" value="I'm Feeling Lucky" name="lucky">
                </div>    
            </div>                    
        </form>
    </div>
    <div class="languages">
        <p>Google offered in <span>English</span></p>
    </div>
    <div class="footer">
        <div class="footer-style">
            <div class="footer-count">
                <div class="footer-count1">
                    <div class="footer-count2">
                        <div class="footer-count3">
                            <div class="footer-count4">
                                <span class="country">Kenya</span>                
                            </div>
                        </div>
                            <span id="tcs">
                                <a class="tcs-link" href="https://www.google.com/intl/en_ke/policies/privacy/?fg=1">Privacy</a>
                                <a class="tcs-link-" href="https://www.google.com/intl/en_ke/policies/terms/?fg=1">Terms</a>
                                <span class="settings">
                                    <a class="settings-link" href="https://www.google.com/preferences?hl=en">Settings</a>
                                </span>                                
                            </span> 
                            <span class="others">
                                <a class="others-link" href="https://www.google.com/intl/en_ke/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                                <a class="others-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                                <a class="others-link" href="https://www.google.com/intl/en_ke/about/?utm_source=google-KE&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                            </span>                         
                    </div>
                </div>
            </div>
        </div>
    </div>  
    </body>
</html>
